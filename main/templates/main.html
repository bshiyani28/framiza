{% extends 'index.html' %}
{% load static %}

{% block content %}
<p class="detail_heading">Enter your details</p>

<div class="mb-4">
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
</div>

<div class="mb-4">
    <label for="mobile" class="form-label">Mobile Number:</label>
    <input type="number" maxlength="10" class="form-control" name="mobile" id="mobile"
        placeholder="Enter your mobile number">
</div>

<div class="mb-4">
    <label for="gender" class="form-label">Gender:</label>
    <div class="form-check">
        <input data-val="male" class="form-check-input" type="radio" value="male" name="gender"
            id="gender flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Male
        </label>
    </div>

    <div class="form-check">
        <input data-val="female" class="form-check-input" value="female" type="radio" name="gender"
            id="gender flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
            Female
        </label>
    </div>
</div>
<div class="mb-5">
    <label for="formFile" class="form-label">Image</label>
    <input class="form-control" accept="image/*" type="file" id="formFile">
</div>
<div>
    <button name="submit" class="btn btn-primary d-none d-sm-block download_img">Download</button>
    <!-- <input type="submit" name="submit" class="btn btn-primary d-none d-sm-block download_img"
        value="Download"> -->
</div>

{% endblock %}

{% block content-2 %}

<div class="poster_cnt">
    <div class="poster_prev" id="capture">
        <img id="profile_img" src="" alt="">
        <img class="poster_img male" src="{% static 'assets/posters/rangtali-male.jpg' %}" alt="">
        <img class="poster_img female" src="{% static 'assets/posters/rangtali-female.jpg' %}" alt="">


        <p id="user_name_prev"></p>
    </div>
</div>

<div class="p-2 my-4 mb-5 d-sm-none">
    <!-- <button class="btn btn-primary download_img" id="downloadBtn">Download</button> -->
    <button name="submit" class="btn btn-primary download_img">Download</button>

</div>

{% endblock content-2 %}

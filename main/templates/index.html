{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framiza for રંગતાલી નવરાત્રિ</title>
    <link rel="icon" href="{% static 'assets/posters/favicon.png' %}">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- img cropper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"
        integrity="sha512-Gs+PsXsGkmr+15rqObPJbenQ2wB3qYvTHuJO6YJzPe/dTLvhy0fmae2BcnaozxDo5iaF8emzmCZWbQ1XXiX2Ig=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css"
        integrity="sha512-zxBiDORGDEAYDdKLuYU9X/JaJo/DPzE42UubfBw9yg8Qvb2YRRIQ8v4KsGHOx2H1/+sdSXyXxLXv5r7tHc9ygg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- c2i new position -->
    <script src="{% static 'assets/js/c2i.js' %}"></script>

    <!-- html to canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Gujarati:wght@100..900&display=swap');
    </style>

</head>

<body>

    


    <div id="loader_container">
        <div id="loader">
            <div class="spinner-border text-white" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="main_cnt row">
            <div class="left_cols col-12 col-sm-4 col-md-3 col-xl-2">
                <form method="POST">
                    {% csrf_token %}
                    <div>
                        <div class="">
                            <!-- Logo start -->
                            <div class="logo">
                                <a href="https://codesigngraphics.com/">
                                    <img src="{% static 'assets/posters/cdgs-logo.png' %}" alt="">
                                </a>
                            </div>
                            <hr>
                            <!-- Logo over -->
                            {% block content %}

                            {% endblock content %}
                        </div>
                    </div>
                </form>
            </div>
            <div class="main_body col-12 col-sm-8 col-md-9 col-xl-10">
                <!-- header -->
                <div class="header d-none d-sm-block text-center">
                    <h2 class="m-0">રંગતાલી નવરાત્રિ આયોજીત <span class="eng-font"> Pre Navratri</span></h2>
                </div>

                <!-- body -->
                {% block content-2 %}

                <p>
                    <a href="{% url 'main' %}">Click Here to get your Image</a>
                </p>

                {% endblock content-2 %}
                <footer class="mt-4">
                    Developed & Designed by <a target="_blank" href="https://codesigngraphics.com/">Co-Design Graphics
                        Studio</a>
                </footer>

            </div>

        </div>
    </div>


    <!-- <img src="" id="imagePreview" alt="">

    <div class="image_prev_modal">
        <div id="upload-demo"></div>
        <div class="btn_cnt">
            <button class="upload-result btn btn-primary">Save</button>
            <button class="btn btn-secondary close_preview">Cancel</button>
        </div>
    </div> -->


    <!-- js files  -->
    <script src="{% static 'assets/js/index.js' %}"></script>

</body>

</html>
